<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Digital Signage Administration</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/ds-client/dist/ds-base.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Administration</h3>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
        <div id="authorized" style="display: none;">
          <div class="alert alert-warning" role="alert">This
            application requires updating. Ensure this
            system is connected to the Internet and update.
          </div>
          <div id="authorized__progress" style="display: none;" class="progress">
            <div id="authorized__progress__bar" class="progress-bar progress-bar-striped active"
              role="progressbar"  style="width: 0%">
            </div>
          </div>
          <div id="authorized__fail" style="display: none;"
            class="alert alert-danger" role="alert">Update failed.</div>
          <div class="form-group">
            <button id="authorized__update" class="btn btn-default">Update</button>
          </div>
          <div class="form-group">
            <button id="authorized__logout" class="btn btn-default">Logout</button>
          </div>
        </div>
      </div>
    </div>
  <script src="bower_components/ds-client/dist/ds-base.js"></script>
  <script src="app.js"></script>
</body>
</html>
